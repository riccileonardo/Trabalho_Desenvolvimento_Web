<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links para Instalação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!--Links para Instalação da Biblioteca de Icones-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/app/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-cinza">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../img/logo-chave-mestra.png" alt="logo-chave-mestra" width="150" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ms-auto">
                    <a href="/logout" class="btn btn-outline-danger">Sair</a>
                </div>
            </div>
        </div>
    </nav>    
<div class="container my-4">
    <div class="password-manager-container">
        <div class="d-flex justify-content-end mb-2">
            <button href="/novo" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Adicionar Novo</button>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Usuário</th>
                        <th scope="col">Senha</th>
                        <th scope="col">URL</th>
                        <th scope="col">Modificado</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="password-item">
                        <td class="text-truncate">1</td>
                        <td class="text-truncate">LeonardoRicci</td>
                        <td class="text-truncate">**********</td>
                        <td class="text-truncate">www.facebook.com</td>
                        <td class="text-truncate">7 minutos atrás</td>
                        <td class="text-truncate">
                            <a href="/senhas/{{ senhas[0] }}/editar" class="btn btn-sm btn-outline-dark" id="editar">
                                <ion-icon name="create-outline"></ion-icon>
                            </a>
                            <a href="/senhas/{{ senhas[0] }}/visualizar" class="btn btn-sm btn-outline-primary" id="visualzar">
                                <ion-icon name="eye"></ion-icon>
                            </a>
                            <form method="POST" action="/senhas/{{ senhas[0] }}/delete" style="display:inline;">
                              <button type="submit" class="btn btn-sm btn-outline-danger" id="excluir" onclick="return confirm('Deseja realmente excluir este veículo?')">
                                <ion-icon name="trash-outline"></ion-icon>
                            </form>      
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
